<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Snake Game</title>
    <base href="/">
</head>
<body class="game-bg game-body">
    <div class="game-container">
        <img src="./img/bg_img.png" id="bg_image" style="display: none" alt="background image">
        <canvas id="gameDisplay" width="600" height="600"></canvas>
        <div class="alert-box" id="gameOver">
            <h1 class="order-1">Game Over!</h1>
            <!--<p class="order-2">points: 0</p>-->
            <div class="order-3">
                <a href="game.html" class="btn btn-primary fs-btn">Play Again</a>
                <a href="index.html" class="btn btn-secondary fs-btn">Home</a>
            </div>
        </div>
        <div class="alert-box" id="tooManyPlayers">
            <p class="lead">Max number of players reached!</p>
        </div>
    </div>
<script src="/socket.io/socket.io.js"></script>
<script Content-type="application/javascript" src="/js/client.js" type="module"></script>
<script src="./js/index.js"></script>
</body>
</html>
