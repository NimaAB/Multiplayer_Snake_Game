<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Snake Game</title>
</head>
<body>
    <div class="start-container vh-100 px-5" id="startPage">
        <h1 class="text-center mt-5 font-weight-light">Multiplayer Snake Game</h1>
        <hr class="w-100 my-4 bg-light mx-auto">
        <div>
            <div class="form-group">
                <label for="playerName" class="fs-lbl" >Username:</label>
                <input type="text" id="playerName" class="shadow form-control" required>
            </div>
            <div class="form-group d-flex justify-content-center fs-btn">
                <button id="joinGame" class="shadow btn btn-success w-100">Join the game</button>
            </div>
            <div id="alert" style="display: none;" class="alert alert-warning" role="alert">
                Name is either invalid or taken. <br> Name can be 1-15 characters long <br> and
                            can contain spaces, underlines, and dots.
              </div>
        </div>
        <hr class="w-100 my-4 bg-light mx-auto">
        <div class="w-100 bg-danger d-flex align-items-center flex-column justify-content-center">
            <h4>RECORDS</h4>
            <div id="records"></div>
        </div>
    </div>
    <div class="container game-container" id="gameContainer">
        <div class="row">
            <div class="col-md-2 align-items-center flex-column justify-content-center mt-5">
                <h5>How to play:</h5>
                <div class="mt-5">
                    <img src="./img/arr.png">
                </div>
                <div class="mt-5">
                    <img src="./img/wasd.png">
                </div>
            </div>
            <div class="col-md-7 d-flex justify-content-center mt-3">
                <img src="./img/bg_img.png" id="bg_image" style="display: none" alt="background image">
                <img src="./img/food_apple.png" id="apple_image" style="display: none" alt="apple image">
                <img src="./img/food_kiwi.png" id="kiwi_image" style="display: none" alt="kiwi image">

                <canvas id="gameDisplay" width="600" height="600"></canvas>
                <div class="alert-box" id="gameOver">
                    <h1 class="order-1" id="alert-title"></h1>
                    <div id="p" class="order-2"></div>
                    <div class="order-3">
                        <button id="playAgain" class="btn btn-primary fs-btn">Play Again</button>
                        <a href="index.html" class="btn btn-secondary fs-btn">Home</a>
                    </div>
                </div>
                <div class="alert-box" id="tooManyPlayers">
                    <p class="lead">Max number of players reached!</p>
                </div>
            </div>
            <div class="col-md-3 mt-3">
                <div class="mt-3" id="leaderBoard">
                    <h1 class="font-weight-light text-center">Leader Board</h1>
                    <hr class="w-100">
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script Content-type="application/javascript" src="/js/client.js" type="module"></script>
</body>
</html>
