<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Snake Game</title>
</head>
<body class="index-bg">
    <div class="container">
        <h1 class="text-center mt-5 text-white font-weight-light">Multiplayer Snake Game</h1>
        <hr class="w-50 my-4 bg-light mx-auto">
        <form class="form mt-5" action="#" method="post">
            <div class="form-group">
                <label for="username" class="fs-lbl" >Username:</label>
                <input type="text" id="username" name="username" class="shadow form-control" required>
            </div>
            <div class="form-group d-flex justify-content-center fs-btn">
                <input type="submit" value="Play" id="create-new-game-btn" class="shadow btn btn-success w-100 ">
            </div>
        </form>
    </div>
</body>
</html>
